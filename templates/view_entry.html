<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indexa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üóÑÔ∏è</text></svg>"
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/"><i class="fas fa-database"></i> Indexa</a></h1>
            <p>{{ entry.title }}</p>
        </header>

        <div class="form-container">
            <div class="entry-meta">
                <span class="entry-category">{{ entry.category }}</span>
                <span>Created: {{ entry.created_at }}</span>
                <span>Updated: {{ entry.updated_at }}</span>
            </div>

            {% if entry.tags %}
            <div class="entry-tags" style="margin: 15px 0;">
                {% for tag in entry.tags.split(',') %}
                    {% if tag.strip() %}
                    <span class="tag">{{ tag.strip() }}</span>
                    {% endif %}
                {% endfor %}
            </div>
            {% endif %}

            <div class="entry-content" style="margin: 20px 0;">
                <div class="markdown-content">{{ entry.content_html | safe }}</div>
            </div>

            <div class="form-actions">
                <button onclick="copyToClipboard()" class="btn btn-primary"><i class="fas fa-copy"></i> Copy Content</button>
                <a href="/edit/{{ entry.id }}" class="btn btn-secondary"><i class="fas fa-edit"></i> Edit</a>
                <button onclick="deleteEntry()" class="btn btn-delete"><i class="fas fa-trash"></i> Delete</button>
                <a href="/" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        async function copyToClipboard() {
            const content = `{{ entry.content }}`;
            try {
                await navigator.clipboard.writeText(content);
                showNotification('Content copied to clipboard!', 'success');
            } catch (error) {
                console.error('Failed to copy:', error);
                showNotification('Failed to copy content', 'error');
            }
        }

        async function deleteEntry() {
            if (!confirm('Are you sure you want to delete this entry?')) {
                return;
            }
            
            try {
                const response = await fetch('/entries/{{ entry.id }}', {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    showNotification('Error deleting entry', 'error');
                }
            } catch (error) {
                console.error('Error deleting entry:', error);
                showNotification('Error deleting entry', 'error');
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            // Add notification styles
            if (!document.querySelector('#notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    .notification {
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        padding: 12px 20px;
                        border-radius: 8px;
                        color: white;
                        font-weight: 500;
                        z-index: 1000;
                        animation: slideIn 0.3s ease-out;
                    }
                    .notification.success { background: #28a745; }
                    .notification.error { background: #dc3545; }
                    .notification.info { background: #17a2b8; }
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
