{% extends "base.html" %}

{% block title %}Indexa{% endblock %}

{% block content %}

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search commands, procedures, configs..." autocomplete="off">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="search-filters">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
                <button id="clearSearch">Clear</button>
            </div>
        </div>

        <div class="actions">
            <a href="/add" class="btn btn-primary"><i class="fas fa-plus"></i> Add New Entry</a>
            <a href="/export" class="btn btn-secondary"><i class="fas fa-download"></i> Export Data</a>
        </div>

        <div id="searchResults" class="results-container"></div>
        
        <div id="recentEntries" class="entries-container">
            <h2>Recent Entries</h2>
            <div id="entriesList"></div>
        </div>

{% endblock %}

{% block scripts %}
    <script src="/static/script.js"></script>
{% endblock %}
